    <section class="main-content-section">
        <div class="main-content-container container d-flex justify-content-around align-items-start">
            <div id="lightbox" class="lightbox" id="lightbox">
                <div class="img-container">
                    <img id="lightbox-img">
                </div>
                <div class="details-container d-flex flex-column justify-content-start align-items-start">
                    <span class="close" onclick="closeLightbox()">&times;</span>
                    <h2>Naslov</h2>
                    <p class="desc">
                        <span class="desc-top">Opis:</span>
                        <span class="desc-bottom">nesto</span>
                    </p>
                    <p class="town">
                        <span class="town-top">Grad:</span>
                        <span class="town-bottom">Sarajevo</span>
                    </p>
                    <div class="likes">
                        <button id="like-button">Like</button>
                        <p id="like-count">0 Lajkova</p>
                    </div>
                    <div id="comments-container" class="comments-container col-12 d-flex flex-column justify-content-start align-items-start">
                        <h4>Komentari</h4>
                        <textarea id="comment-input" placeholder="Ostavite komentar..." class="comments-area"></textarea>
                        <input type="text" placeholder="Nadimak" class="nadimak">
                        <button id="submit-comment" class="submit-comment">Dodaj komentar</button>
                        <div id="comments-list" class="comments-list"></div>
                    </div>
                </div>
            </div>
            <div class="left-container d-flex flex-column justify-content-center align-items-center m-0 col-7">
                <div class="top-left-container col-12 d-flex flex-column justify-content-center align-items-start">
                    <h1 class="choose-city col-12 text-start">Odaberi grad</h1>
                    <select class="col-4" id="grad" name="grad" required>
                        <option value="">-- Odaberi --</option>
                        <option value="Sarajevo">Sarajevo</option>
                        <option value="Mostar">Mostar</option>
                        <option value="Tuzla">Tuzla</option>
                        <option value="Banja Luka">Banja Luka</option>
                        <option value="Zenica">Zenica</option>
                        <option value="Bijeljina">Bijeljina</option>
                        <option value="Brčko">Brčko</option>
                        <option value="Bihać">Bihać</option>
                        <option value="Doboj">Doboj</option>
                        <option value="Prijedor">Prijedor</option>
                    </select>
                </div>
                <h1 class="col-12 text-center">Galerija</h1>
                <div class="bottom-left-container col-12 d-flex flex-column justify-content-center align-items-center">
                    <div class="gallery-images col-12">
                        <img src="images/gallery/slika1.png" onclick="openLightbox(this)">
                        <img src="images/gallery/slika2.png" onclick="openLightbox(this)">
                        <img src="images/gallery/slika3.png" onclick="openLightbox(this)">
                        <img src="images/gallery/slika4.png" onclick="openLightbox(this)">
                        <img src="images/gallery/slika5.png" onclick="openLightbox(this)">
                        <img src="images/gallery/slika6.png" onclick="openLightbox(this)">
                    </div>
                </div>
            </div>
            <div class="right-container d-flex flex-column justify-content-center align-items-center m-0 col-4">
                <form action="upload.php" method="post" enctype="multipart/form-data" class="col-12 form-image d-flex flex-column justify-content-around align-items-around">
                    <h1 class="col-12 text-center">Objavi fotografiju</h1>
                    <div class="top-form d-flex flex-column justify-content-center align-items-center col-12">
                        <label class="col-12" for="naslov">Naslov *</label>
                        <input class="col-12" type="text" id="naslov" name="naslov" required>
                    </div>
                    <div class="mid-form d-flex flex-column justify-content-center align-items-center col-12">
                        <label class="col-12" for="grad">Odaberi grad *</label>
                        <select class="col-12" id="grad" name="grad" required>
                            <option value="">-- Odaberi --</option>
                            <option value="Sarajevo">Sarajevo</option>
                            <option value="Mostar">Mostar</option>
                            <option value="Tuzla">Tuzla</option>
                            <option value="Banja Luka">Banja Luka</option>
                            <option value="Zenica">Zenica</option>
                            <option value="Bijeljina">Bijeljina</option>
                            <option value="Brčko">Brčko</option>
                            <option value="Bihać">Bihać</option>
                            <option value="Doboj">Doboj</option>
                            <option value="Prijedor">Prijedor</option>
                        </select>
                    </div>
                    <div class="bottom-form d-flex flex-column justify-content-center align-items-center col-12">
                        <label class="col-12" for="slika">Odaberi sliku *</label>
                        <input class="col-12 img-field" type="file" id="slika" name="slika" accept="image/*" required>
                    </div>
                    <div class="desc-form d-flex flex-column justify-content-center align-items-center col-12">
                        <label class="col-12" for="opis">Kratki opis</label>
                        <textarea class="col-12" id="opis" name="opis" rows="2"></textarea>
                    </div>
                    <div class="email-form d-flex flex-column justify-content-center align-items-center col-12">
                        <label class="col-12" for="email">Email (opcionalno)</label>
                        <input class="col-12" type="email" id="email" name="email">
                    </div>
                    <div class="submit-form col-12 d-flex justify-content-center align-items-center col-12">
                        <button class="col-6" type="submit">Pošalji</button>
                    </div>
                </form>
            </div>
